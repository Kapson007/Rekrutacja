<!DOCTYPE html>
<html>
<head>
	<title>AKAI Frontend Task</title>
	<!-- <link rel="stylesheet" type="text/css" href="css/form.css"> -->
	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" href="./css/styles.css">
	<meta name="viewport" charset="utf-8" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
</head>
<body>
    <!--
        ...
        ...
        ...
    -->

	<!-- początek formularza -->

	<!-- element section ma ID "task-frontend". Może to się nam przydać m.in. podczas stylowania dokumentu -->
	<section class="container" id="task-frontend">

		<!-- element span otrzymuje klasę "basic-title". Klasa ta może być wykorzystywana w wielu różnych elementach -->
		<!-- <span class="basic-title">Dołącz do nas!</span> -->

		<h3 id="title">Dołącz do nas!</h3>

		<!-- <hr class="form-line"></hr> -->

		<form method="POST" id="form">

			<!-- od użytkownika pobieramy imię, nazwisko, email oraz informację, do jakiej sekcji chce dołączyć -->

			<!-- Name -->
			<div class="form__group">
				<label for="first-name">Imię</label>
		    	<input type="text" id="first-name" name="name" required minlength="3" maxlength="100"/>
			</div>
			
			<!-- Surname -->
			<div class="form__group">
				<label for="last-name">Nazwisko</label>
				<input type="text" id="last-name" name="surname" required minlength="3" maxlength="100"/>
			</div>

			<!-- Email -->
			<div class="form__group">
				<label for="email">Email</label>
				<input type="email" id="email" name="email" required placeholder="email@address.com"/>
			</div>

			<!-- Password -->
            <div class="form__group">
                <label for="password1">Password</label>
                <input type="password" id="password1" placeholder="Create Password (Min. 8 characters)"
                    required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" title="Please include at least 1 lowercase character, 1 uppercase character and 1 number" >
            </div>

            <!-- Confirm password -->
            <div class="form__group">
                <label for="password2">Confirm Password</label>
                <input type="password" id="password2" placeholder="Confirm Password"
                    required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" name="password">
            </div>

			<!-- Checkboxes -->
			<div class="checkbox__group">

				<div class="form__group">
					<label for="frontend-checkbox">Frontend</label>
					<input type="checkbox" id="frontend-checkbox" name="frontend" value="frontend">
				</div>
				
				<div class="form__group">
					<label for="backend-checkbox">Backend</label>
					<input type="checkbox" id="backend-checkbox" name="backend" value="backend">
				</div>
				
				<div class="form__group">
					<label for="mobile-checkbox">Mobile</label>
					<input type="checkbox" id="mobile-checkbox" name="mobile" value="mobile">
				</div>
				
				<div class="form__group">
					<label for="graphics-checkbox">Grafika</label>
					<input type="checkbox" id="graphics-checkbox" name="graphics" value="graphics">
				</div>
			</div>
            <!-- <input type="submit" value="Prześlij"> -->
			<button type="submit">Prześlij</button>
		</form>

		<!-- <hr class="form-line"></hr> -->

	</section>
	<!-- koniec formularza -->

    <!--
        ...
        ...

</body>
</html>
