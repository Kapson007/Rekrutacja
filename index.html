	przejdź do pliku css/form.css lub js/validation.js po dalsze instrukcje.

<!DOCTYPE html>
<html>
<head>
	<title>AKAI Frontend Task</title>
	<!-- <link rel="stylesheet" type="text/css" href="css/form.css"> -->
	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" href="./css/styles.css">
	<script src="https://kit.fontawesome.com/c0509eb509.js" crossorigin="anonymous"></script>
	<!-- <link rel="stylesheet" href="./css/app.css"> -->
	<meta name="viewport" charset="utf-8" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
	
</head>
<body>

	<!-- początek formularza -->
	
	<!-- element section ma ID "task-frontend". Może to się nam przydać m.in. podczas stylowania dokumentu -->
	<section class="container" id="task-frontend">
		<!-- element span otrzymuje klasę "basic-title". Klasa ta może być wykorzystywana w wielu różnych elementach -->
		<!-- <span class="basic-title">Dołącz do nas!</span> -->

		<h2 id="title">Dołącz do nas!</h3>

		<!-- <hr class="form-line"></hr> -->

		<form method="POST" id="form" novalidate >

			<!-- od użytkownika pobieramy imię, nazwisko, email oraz informację, do jakiej sekcji chce dołączyć -->

			<!-- Name -->
			<div class="form__group">
				<label class="label" for="first-name">Imię</label>
		    	<input type="text" id="first-name" name="name" required pattern="[A-Z]{1,}[a-z]{2,}" title="Please include only 1 uppercase letter and only with Latin alphabet" minlength="3" maxlength="100"/>
				<i class="fas fa-check-circle"></i>
				<i class="fas fa-times-circle"></i>
				<small>Message</small>
			</div>
			
			<!-- Surname -->
			<div class="form__group">
				<label class="label" for="last-name">Nazwisko</label>
				<input type="text" id="last-name" pattern="[A-Z]{1,}[a-z]{2,}" title="Please include only 1 uppercase letter and only with Latin alphabet"  name="surname" required minlength="3" maxlength="100"/>
				<i class="fas fa-check-circle"></i>
				<i class="fas fa-times-circle"></i>
			</div>

			<!-- Email -->
			<div class="form__group">
				<label class="label" for="email">Email</label>
				<input type="email" id="email" name="email" required placeholder="email@address.com"/>
				<i class="fas fa-check-circle"></i>
				<i class="fas fa-times-circle"></i>
			</div>

			<!-- Password -->
            <div class="form__group">
                <label class="label" for="password1">Hasło</label>
                <input type="password" id="password1" placeholder="Create Password (Min. 8 characters)"
                    required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" title="Please include at least 1 lowercase character, 1 uppercase character and 1 number" >
					<i class="fas fa-check-circle"></i>
					<i class="fas fa-times-circle"></i>
            </div>

            <!-- Confirm password -->
            <div class="form__group">
                <label class="label" for="password2">Potwierdź hasło</label>
                <input type="password" id="password2" placeholder="Confirm Password"
                    required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" name="password">
				<i class="fas fa-check-circle"></i>
				<i class="fas fa-times-circle"></i>
            </div>
			
			<!-- Checkboxes -->
			<div class="checkbox__group">

				<div class="form__group">
					<label class="checkbox__label"  for="frontend-checkbox">Frontend</label>
					<input type="checkbox" id="frontend-checkbox" name="frontend" value="frontend">
				</div>
				
				<div class="form__group">
					<label class="checkbox__label" for="backend-checkbox">Backend</label>
					<input type="checkbox" id="backend-checkbox" name="backend" value="backend">
				</div>
				
				<div class="form__group">
					<label class="checkbox__label" for="mobile-checkbox">Mobile</label>
					<input type="checkbox" id="mobile-checkbox" name="mobile" value="mobile">
				</div>
				
				<div class="form__group">
					<label class="checkbox__label" for="graphics-checkbox">Grafika</label>
					<input type="checkbox" id="graphics-checkbox" name="graphics" value="graphics">
				</div>
			</div>
            <!-- <input type="submit" value="Prześlij"> -->
			<button type="submit">Prześlij</button>
		</form>

		<!-- <hr class="form-line"></hr> -->
		

	</section>
	<!-- koniec formularza -->

    <!--
        ...
        ...
        ...
    -->

		<footer class="footer" id="footer">
			<h4>&copy Kacper Nadstoga Politechnika Poznańska 2021</h4>
			
		</footer>

<!-- zaimportowanie pliku z kodem javascript, który dokona walidacji danych (zadanie JS) -->
<script type="text/javascript" src="js/validation.js"></script>

</body>
</html>
