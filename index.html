	tego formularza. Przeanalizuj poniższy kod. Jego znajomość będzie potrzebna do przerobienia
	pliku form.css odpowiedzialnego za styl strony. Gdy zapoznasz się ze strukturą strony,
	przejdź do pliku css/form.css lub js/validation.js po dalsze instrukcje.

    Powodzenia!

<!DOCTYPE html>
<html>
<head>
	<title>AKAI Frontend Task</title>
	<!-- <link rel="stylesheet" type="text/css" href="css/form.css"> -->
	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" href="./css/styles.css">
	<script src="https://kit.fontawesome.com/c0509eb509.js" crossorigin="anonymous"></script>
	<!-- <link rel="stylesheet" href="./css/app.css"> -->
	<meta name="viewport" charset="utf-8" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0">
	
</head>
<body>

	<!-- początek formularza -->
	
	<section class="container" id="task-frontend">

		<h2 id="title">Dołącz do nas!</h3>


		<form method="POST" id="form" novalidate >

			<div class="form__group">
				<label class="label" for="first-name">Imię</label>
		    	<input type="text" id="first-name" name="name" required pattern="[A-Z]{1,}[a-z]{2,}" title="Please include only 1 uppercase letter and only with Latin alphabet" minlength="3" maxlength="100" data-error="Nieprawidłowo wypełnione imię"/>
				<i class="fas fa-check-circle"></i>
				<i class="fas fa-times-circle"></i>
				<small></small>
			</div>
			
			<!-- Surname -->
			<div class="form__group">
				<label class="label" for="last-name">Nazwisko</label>
				<input type="text" id="last-name" pattern="[A-Z]{1,}[a-z]{2,}" title="Please include only 1 uppercase letter and only with Latin alphabet"  name="surname" required minlength="3" maxlength="100" data-error="Nieprawidłowo wypełnione nazwisko"/>
				<i class="fas fa-check-circle"></i>
				<i class="fas fa-times-circle"></i>
				<small></small>
			</div>

			<!-- Email -->
			<div class="form__group">
				<label class="label" for="email">Email</label>
				<input type="email" id="email" name="email" required placeholder="email@address.com" data-error="Nieprawidłowo wypełniony adres email"/>
				<i class="fas fa-check-circle"></i>
				<i class="fas fa-times-circle"></i>
				<small></small>
			</div>

			<!-- Password -->
            <div class="form__group">
                <label class="label" for="password1">Hasło</label>
                <input type="password" id="password1" placeholder="Podaj hasło (minium 8 znaków)"
                    required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" title="Please include at least 1 lowercase character, 1 uppercase character and 1 number" data-error="Hasło musi zawierać co najmniej 1 duzą literę, 1 małą literę i 1 cyfrę" >
					<i class="fas fa-check-circle"></i>
					<i class="fas fa-times-circle"></i>
					<small></small>
            </div>

            <!-- Confirm password -->
            <div class="form__group">
                <label class="label" for="password2">Potwierdź hasło</label>
                <input type="password" id="password2" placeholder="Potwierdź hasło"
                    required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" name="password" data-error="Hasła muszą się zgadzać!">
				<i class="fas fa-check-circle"></i>
				<i class="fas fa-times-circle"></i>
				<small></small>
            </div>
			
			<!-- Checkboxes -->
			<div class="checkbox__group" data-error="Proszę wybrać przynajmniej jedną specjalizację">

				<div class="form__group">
					<label class="checkbox__label"  for="frontend-checkbox">Frontend</label>
					<input type="checkbox" id="frontend-checkbox" name="frontend" value="Frontend">
				</div>
				
				<div class="form__group">
					<label class="checkbox__label" for="backend-checkbox">Backend</label>
					<input type="checkbox" id="backend-checkbox" name="backend" value="Backend">
				</div>
				
				<div class="form__group">
					<label class="checkbox__label" for="mobile-checkbox">Mobile</label>
					<input type="checkbox" id="mobile-checkbox" name="mobile" value="Mobile">
				</div>
				
				<div class="form__group">
					<label class="checkbox__label" for="graphics-checkbox">Grafika</label>
					<input type="checkbox" id="graphics-checkbox" name="graphics" value="Graphics">
				</div>
				<small id="checkboxInfo" ></small>
			</div>
			<button id="submitButton" type="submit">Prześlij</button>
		</form>


	</section>
	<!-- koniec formularza -->

		<footer class="footer" id="footer">
			<h4>&copy Kacper Nadstoga Politechnika Poznańska 2021</h4>	
		</footer>

<!-- zaimportowanie pliku z kodem javascript, który dokona walidacji danych (zadanie JS) -->
<script type="text/javascript" src="js/validation.js"></script>

</body>
</html>
